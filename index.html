<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <div class="display">
            <p id="num1-el">8</p>
            <p id="num2-el">2</p>
        </div>
        <div class="buttons">
            <button id="increment-btn" onclick="add()">Plus</button>
            <button id="subtract-btn" onclick="subtract()">Minus</button>
            <button id="divide-btn" onclick="divide()">Divide</button>
            <button id="multiply-btn" onclick="multiply()">Multiply</button>
            <button id="reset-btn" onclick="reset()">Reset</button>
        </div>
        <p id="sum-el">Sum: </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
